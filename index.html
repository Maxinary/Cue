    <div id="mainPage">
      <div id="goto-add" onclick="(function(){setWorldState(WorldStates.Add);})()">+</div>
      <canvas id="big_circle"></canvas>
      <div id="info">
        You completed

      <ul id="list-of-tasks"></ul>

        <input type="checkbox" id="fri" name="fri" />

        <input type="checkbox" id="sat" name="sat" />

        <input type="checkbox" id="sun" name="sun" />
        <label for="sun"><span></span>Sun</label>

        </br>
